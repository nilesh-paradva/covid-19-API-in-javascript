<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid-19 API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"">
    <link rel=" stylesheet" href="css/style.css">
</head>

<body style="background-color: #2E073F;">

    <div class="modal fade" id="data-Print" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: rgb(173, 73, 225);">
                <div class="text-center">
                    <h1 class="modal-title " style="color: #EBD3F8;">covid-19 Information in state</h1>
                </div>
                <div class="modal-body overflow-x-scroll">
                    <table border="1" cellpadding="10" style="width: 770px;">
                        <thead>
                            <tr>
                                <th>State Name</th>
                                <th>ConfirmedCasesIndian</th>
                                <th>Discharged</th>
                                <th>Deaths</th>
                                <th>TotalConfirmed</th>
                            </tr>
                        </thead>
                        <tbody id="covid-allData">
                        </tbody>
                    </table>
                </div>
                <div class="text-center border-top border-2 py-3">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row g-4" id="country-print">
                    <h1 class="text-center text-white">State name in india</h1>
                    <!-- <div class="col-lg-4">
                        <div class="allData-print border-bottom border-2 shadow p-2 rounded-3" style="cursor: pointer;">
                            <p class="text-center m-0 text-uppercase fw-bold text-etalic text-primary">Gujarat</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
